events {
    worker_connections 1024;
}

http {
    upstream signaling_servers {
        # Enable sticky sessions based on client IP
        ip_hash;
        
        server server1:3001 max_fails=3 fail_timeout=30s;
        server server2:3001 max_fails=3 fail_timeout=30s;
        server server3:3001 max_fails=3 fail_timeout=30s;
    }

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name _;

        # Health check endpoint for load balancer
        location /health {
            access_log off;
            proxy_pass http://signaling_servers/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Metrics endpoint
        location /metrics {
            proxy_pass http://signaling_servers/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # TURN token endpoint
        location /turn-token {
            proxy_pass http://signaling_servers/turn-token;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
        }

        # WebSocket connections
        location /socket.io/ {
            proxy_pass http://signaling_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # WebSocket specific timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # Disable buffering for WebSocket
            proxy_buffering off;
        }

        # Default location
        location / {
            proxy_pass http://signaling_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}